name: Daily Naukri Resume Upload

on:
  schedule:
    - cron: "30 2 * * *" # 8:00 AM IST
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install requests
        run: pip install requests
      - name: Upload Resume
        env:
          NAUKRI_AUTH: ${{ secrets.NAUKRI_AUTH }}
        run: python upload_resume.py
