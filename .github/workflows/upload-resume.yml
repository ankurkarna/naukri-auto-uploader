name: Naukri Resume Upload

on:
  schedule:
    - cron: '0 2 * * *'  # 8 AM IST
  workflow_dispatch:

jobs:
  upload:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Unzip Selenium profile
        run: |
          Expand-Archive -Path ./selenium-profile/myprofile.zip -DestinationPath ./selenium-profile/myprofile -Force

      - name: Build project
        run: mvn clean compile

      - name: Run resume upload
        run: mvn exec:java
